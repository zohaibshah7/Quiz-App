<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz Test - Pakistan General Knowledge</h1>
    
    <button id="start-btn" onclick="startQuiz()">Start Quiz</button>
    
    <div id="quiz-box" class="hidden">
      <div id="question-number">Question 1 of 20</div>
      <div id="question"></div>
      <div id="options">
        <button class="option-btn" onclick="selectOption(0)">Option 1</button>
        <button class="option-btn" onclick="selectOption(1)">Option 2</button>
        <button class="option-btn" onclick="selectOption(2)">Option 3</button>
        <button class="option-btn" onclick="selectOption(3)">Option 4</button>
      </div>
      <button id="next-btn" onclick="nextQuestion()" disabled>Next Question</button>
      <div id="timer">Time Remaining: <span id="time">5:00</span></div>
    </div>
    
    <div id="result-box" class="hidden">
      <h2>Quiz Completed</h2>
      <p id="result-text"></p>
      <p id="final-score"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
